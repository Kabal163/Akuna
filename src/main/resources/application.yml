spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    platform: postgresql
    password: {password}
    username: {username}
    url: jdbc:postgresql://localhost:7777/akuna
  jpa:
    properties:
       hibernate:
          dialect: org.hibernate.dialect.PostgreSQL94Dialect
          default_schema: akuna_std
          temp:
            use_jdbc_metadata_defaults: false
    hibernate:
      ddlAuto: create-drop
    show-sql: true

server:
  port: 8181
